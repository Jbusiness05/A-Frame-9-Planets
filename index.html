<!doctype html>
<html>

<head>
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>

<body>

    <a-scene>
        <!-- Motion -->
        <a-entity id="rig" movement-controls="fly: true; speed: 1">
            <a-entity camera position="0 -2 0" look-controls>
            </a-entity>
        </a-entity>
        <a-assets>
            <img id="Space" src="Assets/Really Better Space.jpeg">
            <img id="Mercury" src="Assets/Mercury.jpeg">
            <img id="Venus" src="Assets/Venus.jpeg">
            <img id="Earth" src="Assets/Earth.jpeg">
            <img id="Mars" src="Assets/Mars.jpeg">
            <img id="Jupiter" src="Assets/Jupiter.jpeg">
            <img id="Saturn" src="Assets/Saturn.jpeg">
            <img id="Uranus" src="Assets/Uranus.jpeg">
            <img id="Neptune" src="Assets/Neptune.jpeg">
            <img id="Pluto" src="Assets/Planet Namek.jpeg">
            <img id="Sun" src="Assets/Sun.jpeg">
            <a-asset-item id="Goku" src="Assets/goku/scene.gltf"></a-asset-item>
            <a-asset-item id="Gohan" src="Assets/gohan/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky id="sky" material="src: #Space"></a-sky>
        <!-- Camera -->
        <a-entity position="0 8 8">
            <a-camera></a-camera>
        </a-entity>
        <!-- Whole system -->
        <a-entity position="-2 0 -117" rotation="0 -90 0">
            <!-- Sun -->
            <a-sphere src="#Sun" position="0 4 0" radius="3" side="double" animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 27000;
                          easing: linear">
            </a-sphere>
            <!-- Mercury -->
            <a-entity position="0 4 0" animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 2410;
                             easing: linear">
                <a-sphere src="#Mercury" radius="0.05" position="6 0 0" animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 59000;
                              easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Venus -->
            <a-entity position="0 4 0" animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 8450;
                             easing: linear">
                <a-sphere src="#Venus" radius="0.2" position="12 0 0" animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 243000;
                              easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Earth -->
            <a-entity position="0 4 0" animation="property: rotation;
                  to: 0 -360 0;
                  loop: true;
                  dur: 10000;
                  easing: linear">
                <a-sphere src="#Earth" radius="0.2" position="24 0 0" animation="property: rotation;
                   to: 0 -360 0;
                   loop: true;
                   dur: 1000;
                   easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Mars -->
            <a-entity position="0 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 18820;
          easing: linear">
                <a-sphere src="#Mars" radius="0.15" position="30 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 1020;
           easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Jupiter -->
            <a-entity position="0 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 118600;
          easing: linear">
                <a-sphere src="#Jupiter" radius="1" position="35 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 0417;
           easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Saturn -->
            <a-entity position="0 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 290000;
          easing: linear">
                <a-sphere src="#Saturn" radius="0.9" position="50 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 444;
           easing: linear">
                </a-sphere>
                <a-ring src="#Saturn" radius-outer="1.8" radius-inner="1.3" position="50 0 0" rotation="-90 0 0"
                    side="double" animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 20000;
                easing: linear"></a-ring>
            </a-entity>
            <!-- Uranus -->
            <a-entity position="0 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 840000;
          easing: linear">
                <a-sphere src="#Uranus" radius="0.5" position="54 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 719;
           easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Neptune -->
            <a-entity position="0 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 1650000;
          easing: linear">
                <a-sphere src="#Neptune" radius="0.5" position="60 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 671;
           easing: linear">
                </a-sphere>
            </a-entity>
            <!-- Pluto -->
            <a-entity position="46 4 0" animation="property: rotation;
          to: 0 -360 0;
          loop: true;
          dur: 2000000;
          easing: linear">
                <a-sphere src="#Pluto" radius="0.3" position="70 0 0" animation="property: rotation;
           to: 0 -360 0;
           loop: true;
           dur: 6375;
           easing: linear">
                </a-sphere>
                <a-entity gltf-model="#Goku" scale="0.6 0.6 0.6" position="70.486 0.369 -0.232"></a-entity>
                <a-entity gltf-model="#Gohan" scale="0.1 0.1 0.1" position="70.486 0.369 -0.432"></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
